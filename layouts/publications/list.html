{{ define "main" }}
<main>
    <article>
        <header>
            <h3>{{.Title}}</h3>
        </header>
        {{.Content}} 

        {{ range .Pages.GroupByDate "2006" "desc" }}
        <h3>{{ .Key }}</h3>
        <ul>
            {{ range .Pages.ByDate.Reverse }}
            <li>
            <a href="{{ .Permalink }}"><strong>{{ .Title }}</strong></a>
            <div style=color:grey;> <strong>{{ .Params.Type}}</strong></div>
            <div class="meta">{{ .Date.Format "Mon, Jan 2, 2006" }}</div>
            <br>
            </li>
            {{ end }}
        </ul>
        {{ end }}


    </article>

</main>
{{ end }}
